<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Command</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
      height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .display-box {
      border: 1px solid #00ff00;
      background-color: #000;
      color: #00ff00;
      width: 45%;
      max-width: 800px;
      height: 60px;
      padding: 1rem;
      margin-bottom: 2rem;
      overflow-y: auto;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-bottom: 2rem;
      width: 80%;
      max-width: 800px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    select, input[type="number"] {
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem;
      width: 100px;
      text-align: center;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .send-btn {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.75rem 2rem;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 0 5px #00ff00;
      transition: background-color 0.3s ease;
    }

    .send-btn:hover {
      background-color: #00cc00;
    }

    .telemetry-box-container {
      width: 35%;
      max-width: 800px;
    }

    .telemetry-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .telemetry-box {
      border: 1px solid #00ff00;
      background-color: #000;
      color: #00ff00;
      width: 35%;
      height: 175px;
      padding: 1rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>


  <form id="command-form" action="/telecommand" method="POST">
  <div class="form-grid">
    <div class="form-group">
      <label for="direction">Direction</label>
      <select name="direction" id="direction" required>
        <option value="1">Forward</option>
        <option value="2">Backwards</option>
        <option value="3">Right</option>
        <option value="4">Left</option>
      </select>
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" min="1" required>
    </div>

    <div class="form-group">
      <label for="speed">Speed</label>
      <input type="number" id="speed" name="speed" min="80" max="100" required>
    </div>
  </div>

  <div class="button-row">
    <button type="button" class="send-btn" onclick="sendCommand('drive')">Send Command</button>
    <button type="button" class="send-btn" onclick="sendCommand('sleep')">Sleep</button>
    <button type="button" onclick="getTelemetry()" formaction="" formmethod="GET" formnovalidate class="send-btn">Telemetry Data</button>
  </div>
</form>

  <div class="display-box" id="displayBox">System Ready. Awaiting Commands...</div>
  <div class="telemetry-box" id="telemetryBox">No telemetry data received yet.</div>

  <script src="/Scripts/Command.js"></script>

</body>
</html>
